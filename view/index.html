<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front page</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="../view/index.js"></script>
</head>

<body>
    <!-- vi giver vores signup form et class id inde i selve div'en, så vi har muligheden for at ændre på hele diven på samme tid -->
    <div class = "header">
        <h1>Tinder</h1>
    </div>

    <div class = "signUp_form">
        <h2>Sign up</h2>
        <p>
        <input type="text" id="fullname" placeholder="Name"/>
        </p>

        <p>
        <input type="text" id="email" placeholder="Email">
        </p>

        <p>
            <input type="number" id="age" placeholder="Age">
        </p>
  
        <p>
        <input type="password" id="password" placeholder="Password">
        </p>

        

        <p>
        <input type="button" value="Sign up!" id="signUp" onclick="signUp()"></input>
        </p>
    </div>

    

    

    <div class="logIn_form">
        <h2>Log in</h2>

    <p>
    <input type="text" id="logInEmail" placeholder="Email">
    </p>
    
    <p>
    <input type="password" id="logInPassword" placeholder="Password">
    </p>

    <p>
    <button onclick="doLogin()">Log In!</button>
    </p>

    </div>  
</body>
</html>
